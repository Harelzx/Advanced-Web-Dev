<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test Client</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin: 10px 0; }
        input { width: 70%; padding: 10px; }
        button { padding: 10px 20px; }
        .message { margin: 5px 0; padding: 5px; background: #f0f0f0; border-radius: 5px; }
        .status { font-weight: bold; }
        .connected { color: green; }
        .disconnected { color: red; }
    </style>
</head>
<body>
    <h1>בדיקת שרת WebSocket</h1>
    
    <div>
        <strong>סטטוס: </strong>
        <span id="status" class="status disconnected">לא מחובר</span>
    </div>
    
    <div id="messages"></div>
    
    <div>
        <input type="text" id="messageInput" placeholder="הקלד הודעה..." />
        <button onclick="sendMessage()">שלח</button>
        <button onclick="connect()">התחבר</button>
        <button onclick="disconnect()">התנתק</button>
    </div>

    <script>
        let ws = null;
        const messages = document.getElementById('messages');
        const status = document.getElementById('status');
        const messageInput = document.getElementById('messageInput');

        function updateStatus(text, connected) {
            status.textContent = text;
            status.className = `status ${connected ? 'connected' : 'disconnected'}`;
        }

        function addMessage(text, type = 'normal') {
            const div = document.createElement('div');
            div.className = 'message';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            if (type === 'system') div.style.color = 'blue';
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function connect() {
            try {
                ws = new WebSocket('ws://localhost:8080');
                
                ws.onopen = () => {
                    updateStatus('מחובר', true);
                    addMessage('התחברות לשרת הצליחה!', 'system');
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    addMessage(`התקבלה הודעה: ${data.text}`);
                };

                ws.onclose = () => {
                    updateStatus('לא מחובר', false);
                    addMessage('החיבור לשרת נסגר', 'system');
                };

                ws.onerror = (error) => {
                    updateStatus('שגיאה', false);
                    addMessage('שגיאה בחיבור לשרת', 'system');
                };

            } catch (error) {
                addMessage('שגיאה ביצירת החיבור: ' + error.message, 'system');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('אין חיבור לשרת!', 'system');
                return;
            }

            const text = messageInput.value.trim();
            if (!text) return;

            const message = {
                text: text,
                sender: 'test-user',
                teacherId: 'test-teacher',
                parentId: 'test-parent'
            };

            ws.send(JSON.stringify(message));
            addMessage(`נשלחה הודעה: ${text}`);
            messageInput.value = '';
        }

        // Enter key support
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto connect on load
        window.onload = () => {
            addMessage('דף נטען. לחץ "התחבר" כדי להתחיל', 'system');
        };
    </script>
</body>
</html>
